<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Помощник для экзамена</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h2>Требуется авторизация</h2>
        <section id="login-section">
            <input type="text" id="username" placeholder="Имя пользователя">
            <input type="password" id="password" placeholder="Пароль">
            <button onclick="login()">Войти</button>
            <p id="auth-message"></p>
        </section>

        <section id="exam-section" style="display: none;">
            <h2>Помощник для экзамена</h2>
            <p id="auth-check"><a href="#" onclick="logout()">Выйти</a></p>
            <div id="clients"></div>
            <div id="html-content">
                <h3>HTML страницы пользователей</h3>
                <div id="html-sections"></div>
            </div>
        </section>

        <div id="disconnected-message">Пользователь отключился</div>
    </div>
    <script src="exam.js"></script>
</body>

</html>
