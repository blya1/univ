<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <div class="container">
        <h2>Вход</h2>
        <div id="login-section">
            <input type="text" id="username" placeholder="Имя пользователя">
            <input type="password" id="password" placeholder="Пароль">
            <button onclick="login()">Войти</button>
            <div id="auth-message"></div>
        </div>
    </div>
    <script>
        let ws = new WebSocket('ws://localhost:8080');

        ws.onopen = () => {
            console.log('index.html: WebSocket connected');
        };

        ws.onmessage = (event) => {
            try {
                const response = JSON.parse(event.data);
                console.log('index.html: Received:', response);
                if (response.type === 'loginResponse') {
                    const authMessage = document.getElementById('auth-message');
                    if (response.success) {
                        authMessage.textContent = 'Авторизация успешна!';
                        // Сохраняем токен в localStorage
                        localStorage.setItem('authToken', response.token);
                        setTimeout(() => {
                            window.location.href = '/exam';
                        }, 1000);
                    } else {
                        authMessage.textContent = 'Неверное имя пользователя или пароль';
                    }
                }
            } catch (error) {
                console.error('index.html: Error parsing message:', error);
            }
        };

        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            ws.send(JSON.stringify({
                type: 'login',
                username,
                password
            }));
        }
    </script>
</body>

</html>
